    <!-- ============================
         THINK LIMITLESS STYLE GUIDE
         ============================ -->
    <style>
      :root {
        /* FONT FAMILIES */
        --font-heading: "Clash Display", sans-serif;
        --font-body: "Inter", sans-serif;

        /* FONT WEIGHTS */
        --weight-heading-600: 600;
        --weight-heading-700: 700;
        --weight-body-400: 400;
        --weight-body-500: 500;

        /* COLOR SYSTEM (Dark Mode) */
        --color-bg: #0A0A0A;
        --color-surface: #111111;
        --color-white: #FFFFFF;
        --color-grey-light: #A1A1AA;
        --color-grey-muted: #71717A;
        --color-border: #27272A;
        --color-body: #D4D4D8;

        /* BUTTONS */
        --btn-primary-text: #000000;
        --btn-primary-bg: #FFFFFF;

        /* GRADIENT ACCENT */
        --gradient-accent: linear-gradient(90deg, #6366F1, #A855F7);
      }

      /* GLOBAL DEFAULTS */
      body {
        margin: 0;
        background: var(--color-bg);
        color: var(--color-body);
        font-family: var(--font-body);
      }

      /* HEADINGS */
      h1, h2, h3 {
        font-family: var(--font-heading);
        color: var(--color-white);
        font-weight: var(--weight-heading-700);
      }

      .heading-gradient {
        background: var(--gradient-accent);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* SUBHEADINGS */
      .subheading {
        font-family: var(--font-body);
        font-weight: var(--weight-body-400);
        color: var(--color-grey-light);
      }

      /* PRIMARY BUTTON */
      .btn-primary {
        font-family: var(--font-body);
        font-weight: var(--weight-body-500);
        background: var(--btn-primary-bg);
        color: var(--btn-primary-text);
        padding: 12px 22px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
      }
    </style>
    <!-- END STYLE GUIDE -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/app/main.tsx"></script>
  </body>
